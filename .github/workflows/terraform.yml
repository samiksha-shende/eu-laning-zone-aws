name: "Sovereign CI/CD"

on:
  push:
    branches: [ "main" ]
  pull_request:

# 1. ADD THIS: OIDC requires these permissions to exchange tokens
permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    # 2. REMOVED: No more static AWS secrets here!
    env:
      AWS_REGION: "eu-central-1"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 3. ADD THIS: The OIDC handshake step
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::266859253671:role/github-actions-terraform-role
          aws-region: eu-central-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Phase 1: Security Audit (Compliance Factory)
      - name: Run Checkov Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform
          soft_fail: false 

      # Phase 2: Initialization
      - name: Terraform Init
        run: terraform init

      # Phase 3: The Plan (Review before you build)
      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color

      # Phase 4: The Build (Only runs on push to main)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
